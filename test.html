
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tests</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-navbar">
    <div class="logo">Coaching Management</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="batch.html">Batch</a></li>
      <li><a href="students.html">Students</a></li>
      <li><a href="test.html">Tests</a></li>
      <li><a href="fees.html">Fees</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>
  <div class="page-container">
    <div class="section">
      <h2>Add New Test</h2>
      <form>
        <input type="text" placeholder="Test Title" required>
        <input type="date" required>
        <select required>
          <option disabled selected>Select Batch</option>
          <option>Morning</option>
          <option>Evening</option>
        </select>
        <input type="number" placeholder="Max Marks" required>
        <button type="submit">Add Test</button>
      </form>
    </div>

    <div class="section">
      <h2>Available Tests</h2>
      <div class="test-card">
        <h3>Maths</h3>
        <p><strong>Batch:</strong> Morning</p>
        <p><strong>Date:</strong> July 25, 2025</p>
        <p><strong>Max Marks:</strong> 100</p>
        <div class="actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
